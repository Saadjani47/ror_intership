<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>,
    <body class="back-image"></body>
    <header>
        <h1>Day 3 Exercise</h1>
        <p>Use Flexbox in froms and make it responcive</p>
    </header>

    <main>
        <div class="forms-container">
            <div class="form-card">
                <h2 class="form-title">Contact Us</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="3" placeholder="Your message"></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>

            
            <div class="form-card">
                <h2 class="form-title">Register</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password">
                    </div>
                    <button type="submit">Register</button>
                </form>
            </div>

            
            <div class="form-card">
                <h2 class="form-title">Login</h2>
                <form>
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Your email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Your password">
                    </div>
                    
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Flexbox Form Layout. All rights reserved.</p>
    </footer>
</body>
</html>
