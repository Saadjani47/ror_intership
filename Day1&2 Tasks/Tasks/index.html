<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devloop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
		<div class="navdiv">
			<div class="logo"><a href="#" class="nav-link">Devloop</a> </div>
			<ul>
				<li class="navitem"><a href="#">Home</a></li>
				<li class="navitem"><a href="#">About</a></li>
				<li class="navitem"><a href="#">Contact</a></li>
				<button class="signin">Signin</button>
				<button class="signup">Signup</button>
			</ul>
		</div>
	</nav>

	<header class="site-header">
        <div class="container">
            <h1>Ruby on Rails</h1>
            <p>This is Day 1 and Day 2 Exercise Solution</p>
        </div>
    </header>
	
	<main class="container">
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Give us your thoughts" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

	<footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 My Website. All rights reserved.</p>
            <p>Contact: info@example.com</p>
        </div>
    </footer>
    
</body>
</html>
