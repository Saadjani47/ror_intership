<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
</head>
<body>
    <style>
        .db{
            color: blue;
            font-size: 30px;
        }
        @media screen and (max-width : 800px){
            .db{
                color: blue;
                font-size: 25px;
            }

        }
        @media screen and (max-width : 500px){
            .db{
                color: red;
                font-size: 20px;
                text-align: center;
                
            }
            
        }
    </style>
    <div class="db">
        Color of text is blue
    </div>
    
</body>
</html>
